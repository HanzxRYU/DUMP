<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librariera.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Habibi&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Habibi", serif;
      }
      .header {
        font-weight: bold;
      }
      .input-icon {
        transition: all 0.3s ease;
      }
      .input-icon:hover {
        transform: scale(1.1);
      }
      .button {
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      .button:hover {
        background-color: #5a3e9d;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-b from-purple-600 to-black min-h-screen flex flex-col items-center"
  >
    <!-- Header -->
    <div
      class="bg-purple-600 w-full py-4 text-center text-white text-2xl header"
    >
      Librariera.com
    </div>

    <!-- Main Content -->
    <div class="flex flex-wrap justify-center mt-8 w-full px-4">
      <!-- Add New Book Section -->
      <div
        class="bg-white rounded-lg shadow-lg p-6 m-4 w-full md:w-1/2 lg:w-1/3 transition-transform transform hover:scale-105"
        id="add-book"
      >
        <h2 class="text-2xl header mb-4">Masukan Buku Baru.</h2>
        <div class="mb-4">
          <label class="block text-sm mb-2">Judul Buku</label>
          <div class="relative">
            <input
              type="text"
              class="w-full px-4 py-2 rounded-full bg-black text-white pl-10"
              placeholder="Judul buku"
            />
            <i
              class="fas fa-book input-icon absolute left-3 top-3 text-white"
            ></i>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">Penulis</label>
          <div class="relative">
            <input
              type="text"
              class="w-full px-4 py-2 rounded-full bg-black text-white pl-10"
              placeholder="Penulis"
            />
            <i
              class="fas fa-user input-icon absolute left-3 top-3 text-white"
            ></i>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">Tahun</label>
          <div class="relative">
            <input
              type="text"
              class="w-full px-4 py-2 rounded-full bg-black text-white pl-10"
              placeholder="Tahun"
            />
            <i
              class="fas fa-calendar input-icon absolute left-3 top-3 text-white"
            ></i>
          </div>
        </div>
        <div class="flex items-center mb-4">
          <input
            type="checkbox"
            class="form-checkbox h-5 w-5 text-blue-600"
            checked
          />
          <label class="ml-2 text-sm">Selesai Dibaca</label>
        </div>
        <button class="bg-purple-600 text-white px-4 py-2 rounded-full button">
          Masukan Buku ke dalam "Belum Selesai Dibaca".
        </button>
      </div>

      <!-- Book Status Sections -->
      <div
        class="bg-white rounded-lg shadow-lg p-6 m-4 w-full md:w-1/4 transition-transform transform hover:scale-105"
        id="book-status"
      >
        <h2 class="text-2xl header mb-4">Selesai Dibaca</h2>
        <p class="text-gray-600">Daftar buku yang telah selesai dibaca.</p>
      </div>
      <div
        class="bg-white rounded-lg shadow-lg p-6 m-4 w-full md:w-1/4 transition-transform transform hover:scale-105"
        id="book-status-not-read"
      >
        <h2 class="text-2xl header mb-4">Belum Selesai Dibaca</h2>
        <p class="text-gray-600">Daftar buku yang belum selesai dibaca.</p>
      </div>

      <!-- Optional Book Search Section -->
      <div
        class="bg-white rounded-lg shadow-lg p-6 m-4 w-full md:w-1/2 lg:w-1/3 transition-transform transform hover:scale-105"
        id="book-search"
      >
        <h2 class="text-2xl header mb-4">Cari Buku (Opsional)</h2>
        <div class="mb-4">
          <label class="block text-sm mb-2">Judul Buku</label>
          <div class="relative">
            <input
              type="text"
              class="w-full px-4 py-2 rounded-full bg-black text-white pl-10"
              placeholder="Judul Buku"
            />
            <i
              class="fas fa-search input-icon absolute left-3 top-3 text-white"
            ></i>
          </div>
        </div>
        <button class="bg-purple-600 text-white px-4 py-2 rounded-full button">
          Cari Buku
        </button>
      </div>
    </div>
    <script src="index.mjs"></script>
  </body>
</html>
