<html>
  <head>
    <title>To do-List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap");
      body {
        font-family: "Roboto", sans-serif;
        background-color: #ffcc00;
        margin: 0;
        padding: 0;
      }
      .header-text {
        font-family: "Pacifico", cursive;
      }
      .custom-input {
        border: 2px solid #333;
        padding: 10px;
        border-radius: 10px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      .custom-input::placeholder {
        color: #999;
      }
      .custom-box {
        border: 2px solid #333;
        border-radius: 20px;
        padding: 20px;
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .custom-box h3 {
        margin-bottom: 10px;
      }
      .task-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .task-list li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .task-list li:last-child {
        border-bottom: none;
      }
      .task-button {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .task-button:hover {
        background-color: #d32f2f;
      }
      .add-task-button {
        background-color: #4caf50; /* Ganti warna tombol di sini */
      }
      .add-task-button:hover {
        background-color: #388e3c; /* Ganti warna hover di sini */
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="text-center mb-6">
      <h1 class="text-4xl font-bold mb-2">
        To do-List <i class="fas fa-clock"></i>
      </h1>
      <h2 class="text-2xl font-bold mb-4">Gerak bro, kalau gak gerak gay</h2>
    </div>
    <div class="w-full max-w-md mb-4">
      <input
        type="text"
        id="task-input"
        class="custom-input"
        placeholder="Silahkan buat plan mu disini"
      />
      <button
        id="add-task-btn"
        class="add-task-button hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full"
      >
        Tambah Tugas
      </button>
    </div>
    <div class="custom-box w-full max-w-lg text-center">
      <h3 class="text-3xl font-bold mb-2">Daftar Tugas</h3>
      <ul id="task-list" class="task-list"></ul>
    </div>
    <script>
      const taskInput = document.getElementById("task-input");
      const addTaskBtn = document.getElementById("add-task-btn");
      const taskList = document.getElementById("task-list");

      let tasks = [];

      addTaskBtn.addEventListener("click", () => {
        const taskText = taskInput.value.trim();
        if (taskText) {
          const task = {
            text: taskText,
            timestamp: new Date().toLocaleTimeString(),
          };
          tasks.push(task);
          taskInput.value = "";
          renderTaskList();
        }
      });

      function renderTaskList() {
        taskList.innerHTML = "";
        tasks.forEach((task, index) => {
          const taskElement = document.createElement("li");
          taskElement.textContent = `${task.text} - ${task.timestamp}`;
          const deleteButton = document.createElement("button");
          deleteButton.textContent = "Hapus";
          deleteButton.className = "task-button";
          deleteButton.onclick = () => hapusTugas(index);
          taskElement.appendChild(deleteButton);
          taskList.appendChild(taskElement);
        });
      }

      function hapusTugas(index) {
        tasks.splice(index, 1);
        renderTaskList();
      }
    </script>
  </body>
</html>
